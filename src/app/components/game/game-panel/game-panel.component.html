<div class="gamePanel">
  <div class="bgNumber">{{ panelIndex + 1 }}</div>
  <div class="d-flex">
    <div (click)="randomClick()" class="gamePanelBtn" id="randomButton{{ panelIndex + 1 }}">
      <i class="fas fa-random me-1"></i>
      <span>RND</span>
    </div>
    <div class="flex-grow-1"></div>
    <div (click)="delClick()" class="gamePanelBtn" id="delButton{{ panelIndex + 1 }}">
      <i class="fas fa-trash-alt me-1"></i>
      <span>Del</span>
    </div>
  </div>

  <table>
    <tbody>
      <tr *ngFor="let row of this.gamePanelData; let i = index">
        <td *ngFor="let cell of row; let j = index" class="gamePanelCell" [ngClass]="{ gamePanelCellSelected: cell.isSelected }" (click)="cellClick(cell.index, $event)">
          <span *ngIf="!cell.isSelected" class="num" id="pnl{{panelIndex+1}}num{{cell.index}}">{{ cell.index }}</span>
          <span *ngIf="cell.isSelected" class="x">X</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
